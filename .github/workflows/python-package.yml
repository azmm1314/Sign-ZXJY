name: Python Workflow

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install -i https://mirrors.aliyun.com/pypi/simple -r requirements.txt

    - name: Run Main.py
      run: python Main.py

    - name: Send Email Notification
      if: always()
      run: |
        echo "Subject: GitHub Actions Status: ${{ job.status }}" > email.txt
        echo "" >> email.txt
        echo "GitHub Actions status: ${{ job.status }}" >> email.txt
        if [ ${{ job.status }} == 'success' ]; then
          echo "Congratulations! Your workflow was successful." >> email.txt
        else
          echo "Oops! Something went wrong. Your workflow failed." >> email.txt
        fi
        python -c 'import smtplib; from email.mime.text import MIMEText; msg = MIMEText(open("email.txt").read()); msg["Subject"] = "GitHub Actions Status"; msg["From"] = "3014586288@qq.com"; msg["To"] = "3014586288@qq.com"; s = smtplib.SMTP_SSL("smtp.qq.com", 465); s.login("3014586288@qq.com", "vaqjmjdbxnfxdcig"); s.sendmail("3014586288@qq.com", ["3014586288@qq.com"], msg.as_string()); s.quit();'
